<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Streaming Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141414, #e50914);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3em;
            color: #e50914;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .login-input {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.2);
        }
        
        .password-container {
            position: relative;
            width: 100%;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            padding: 5px;
            z-index: 10;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #e50914;
            background: rgba(229, 9, 20, 0.1);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            justify-content: flex-start;
        }
        
        .remember-me input[type="checkbox"] {
            margin: 0;
            transform: scale(1.2);
            accent-color: #e50914;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #e50914, #dc143c);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }
        
        .login-error {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #dc3545;
        }
        
        .login-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
            color: #e50914;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .login-logo {
                font-size: 2.5em;
            }
            
            .login-title {
                font-size: 1.5em;
            }
            
            .login-subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">üé¨</div>
        <h2 class="login-title">Streaming Manager</h2>
        <p class="login-subtitle">Panel de Administraci√≥n Multi-Plataforma</p>
        
        <form class="login-form" id="loginForm">
            <input type="text" class="login-input" id="username" placeholder="üë§ Usuario" required autocomplete="username">
            <div class="password-container">
                <input type="password" class="login-input" id="password" placeholder="üîí Contrase√±a" required autocomplete="current-password">
                <button type="button" class="password-toggle" id="togglePassword" title="Mostrar contrase√±a">üëÅÔ∏è</button>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Recordar mis credenciales</label>
            </div>
            <button type="submit" class="login-btn">üöÄ Iniciar Sesi√≥n</button>
            <div class="loading" id="loading">‚è≥ Verificando credenciales...</div>
            <div class="login-error" id="loginError" style="display: none;"></div>
        </form>
        
        <div class="login-info">
            <span>üîê</span>
            <span>Acceso restringido solo para administradores</span>
        </div>
    </div>

    <script>
        // Credenciales de administrador
        const ADMIN_CREDENTIALS = {
            username: 'paolof',
            password: 'elpoderosodeizrael777xD!'
        };
        
        // Cargar credenciales guardadas al cargar la p√°gina
        function loadSavedCredentials() {
            const savedCredentials = localStorage.getItem('streamingAdminCredentials');
            if (savedCredentials) {
                try {
                    const { username, password } = JSON.parse(savedCredentials);
                    document.getElementById('username').value = username || '';
                    document.getElementById('password').value = password || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (error) {
                    console.log('Error cargando credenciales guardadas');
                }
            }
        }
        
        // Guardar credenciales si est√° marcado
        function saveCredentials(username, password) {
            const rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                localStorage.setItem('streamingAdminCredentials', JSON.stringify({
                    username,
                    password
                }));
            } else {
                localStorage.removeItem('streamingAdminCredentials');
            }
        }
        
        // Mostrar/ocultar contrase√±a
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
                toggleButton.title = 'Ocultar contrase√±a';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.title = 'Mostrar contrase√±a';
            }
        }
        
        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'none';
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            // Limpiar error despu√©s de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Mostrar loading
        function showLoading() {
            const errorDiv = document.getElementById('loginError');
            const loadingDiv = document.getElementById('loading');
            
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
        }
        
        // Ocultar loading
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'none';
        }
        
        // Manejar login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Mostrar loading
            showLoading();
            
            // Simular un peque√±o delay para mejor UX
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Guardar credenciales si est√° marcado
                    saveCredentials(username, password);
                    
                    // Marcar como logueado
                    localStorage.setItem('streamingAdminLoggedIn', 'true');
                    
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    hideLoading();
                    showError('Usuario o contrase√±a incorrectos');
                }
            }, 1000);
        }
        
        // Verificar si ya est√° logueado
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('streamingAdminLoggedIn');
            if (isLoggedIn === 'true') {
                // Ya est√° logueado, redirigir al dashboard
                window.location.href = 'dashboard.html';
            }
        }
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('togglePassword').addEventListener('click', function(e) {
            e.preventDefault();
            togglePasswordVisibility();
        });
        
        // Inicializar al cargar la p√°gina
        window.onload = function() {
            checkAuth();
            loadSavedCredentials();
            console.log('Login page loaded successfully');
        };
    </script>
</body>
</html>
