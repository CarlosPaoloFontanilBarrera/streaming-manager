<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIREH Streaming Manager - Cargando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #141414, #e50914);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .loading-logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            font-size: 1em;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-logo">ðŸŽ¬</div>
        <div class="loading-text">JIREH Streaming Manager</div>
        <div class="loading-subtext">Sistema con PostgreSQL en Railway</div>
        <div class="spinner"></div>
    </div>

    <script>
        // âœ… CORREGIDO: Usar sistema JWT en lugar del viejo
        function initializeApp() {
            // Verificar JWT token
            const token = localStorage.getItem('jireh_auth_token');
            const user = localStorage.getItem('jireh_user_data');
            
            // FunciÃ³n para verificar si el token ha expirado
            function isTokenExpired(token) {
                if (!token) return true;
                
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const currentTime = Date.now() / 1000;
                    return payload.exp < currentTime;
                } catch {
                    return true;
                }
            }
            
            if (token && user && !isTokenExpired(token)) {
                // Token vÃ¡lido, ir al dashboard
                console.log('âœ… Token JWT vÃ¡lido encontrado, redirigiendo al dashboard');
                window.location.href = '/dashboard';
            } else {
                // Token invÃ¡lido o no existe, ir al login
                console.log('ðŸ”’ Sin token vÃ¡lido, redirigiendo al login');
                
                // Limpiar tokens expirados
                if (token && isTokenExpired(token)) {
                    localStorage.removeItem('jireh_auth_token');
                    localStorage.removeItem('jireh_user_data');
                    console.log('ðŸ§¹ Token expirado limpiado');
                }
                
                window.location.href = '/login';
            }
        }
        
        // Redirigir despuÃ©s de mostrar la pantalla de carga
        window.onload = function() {
            setTimeout(initializeApp, 1500);
        };
    </script>
</body>
</html>
