<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JIREH Streaming Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141414, #e50914);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3em;
            color: #e50914;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .login-input {
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.2);
        }
        
        .password-container {
            position: relative;
            width: 100%;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            padding: 5px;
            z-index: 10;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #e50914;
            background: rgba(229, 9, 20, 0.1);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            justify-content: flex-start;
        }
        
        .remember-me input[type="checkbox"] {
            margin: 0;
            transform: scale(1.2);
            accent-color: #e50914;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #e50914, #dc143c);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-error {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #dc3545;
        }
        
        .login-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
            color: #e50914;
            font-weight: bold;
        }
        
        .status-indicator {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
                max-width: 90%;
            }
            
            .login-logo {
                font-size: 2.5em;
            }
            
            .login-title {
                font-size: 1.5em;
            }
            
            .login-subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">üé¨</div>
        <h2 class="login-title">JIREH Streaming Manager</h2>
        <p class="login-subtitle">Sistema con PostgreSQL en Railway</p>
        
        <form class="login-form" id="loginForm">
            <input type="text" class="login-input" id="username" placeholder="üë§ Usuario" required autocomplete="username">
            <div class="password-container">
                <input type="password" class="login-input" id="password" placeholder="üîí Contrase√±a" required autocomplete="current-password">
                <button type="button" class="password-toggle" id="togglePassword" title="Mostrar contrase√±a">üëÅÔ∏è</button>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Recordar mis credenciales</label>
            </div>
            <button type="submit" class="login-btn" id="loginButton">üöÄ Iniciar Sesi√≥n</button>
            <div class="loading" id="loading">‚è≥ Conectando con Railway...</div>
            <div class="login-error" id="loginError" style="display: none;"></div>
            <div class="status-indicator" id="statusIndicator"></div>
        </form>
        
        <div class="login-info">
            <span>üîê</span>
            <span>Acceso restringido - Sistema Railway</span>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = '/api';
        
        // Cargar credenciales guardadas al cargar la p√°gina
        function loadSavedCredentials() {
            const savedCredentials = localStorage.getItem('streamingAdminCredentials');
            if (savedCredentials) {
                try {
                    const { username, password } = JSON.parse(savedCredentials);
                    document.getElementById('username').value = username || '';
                    document.getElementById('password').value = password || '';
                    document.getElementById('rememberMe').checked = true;
                } catch (error) {
                    console.log('Error cargando credenciales guardadas');
                }
            }
        }
        
        // Guardar credenciales si est√° marcado
        function saveCredentials(username, password) {
            const rememberMe = document.getElementById('rememberMe').checked;
            if (rememberMe) {
                localStorage.setItem('streamingAdminCredentials', JSON.stringify({
                    username,
                    password
                }));
            } else {
                localStorage.removeItem('streamingAdminCredentials');
            }
        }
        
        // Mostrar/ocultar contrase√±a
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
                toggleButton.title = 'Ocultar contrase√±a';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.title = 'Mostrar contrase√±a';
            }
        }
        
        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('statusIndicator');
            
            loadingDiv.style.display = 'none';
            statusDiv.style.display = 'none';
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.style.display = 'block';
            
            // Limpiar error despu√©s de 5 segundos
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Mostrar √©xito
        function showSuccess(message) {
            const statusDiv = document.getElementById('statusIndicator');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('loginError');
            
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            statusDiv.className = 'status-indicator status-success';
            statusDiv.textContent = '‚úÖ ' + message;
            statusDiv.style.display = 'block';
        }
        
        // Mostrar loading
        function showLoading() {
            const errorDiv = document.getElementById('loginError');
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('statusIndicator');
            const loginButton = document.getElementById('loginButton');
            
            errorDiv.style.display = 'none';
            statusDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginButton.disabled = true;
        }
        
        // Ocultar loading
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            const loginButton = document.getElementById('loginButton');
            
            loadingDiv.style.display = 'none';
            loginButton.disabled = false;
        }
        
        // Login con API de Railway Y JWT
        async function loginWithAPI(username, password) {
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // GUARDAR EL TOKEN JWT
                    if (result.token) {
                        localStorage.setItem('jwtToken', result.token);
                        console.log('üîë Token JWT guardado exitosamente');
                    }
                    
                    return { success: true, message: result.message };
                } else {
                    return { success: false, message: result.message || 'Error desconocido' };
                }
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                return { success: false, message: 'Error de conexi√≥n con Railway' };
            }
        }
        
        // Verificar conexi√≥n con Railway
        async function checkRailwayConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();
                
                if (response.ok && result.status === 'OK') {
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error verificando conexi√≥n:', error);
                return false;
            }
        }
        
        // Manejar login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            // Mostrar loading
            showLoading();
            
            // Verificar conexi√≥n primero
            const isConnected = await checkRailwayConnection();
            if (!isConnected) {
                hideLoading();
                showError('No se puede conectar con Railway. Verifica tu conexi√≥n.');
                return;
            }
            
            // Intentar login
            const result = await loginWithAPI(username, password);
            
            if (result.success) {
                // Guardar credenciales si est√° marcado
                saveCredentials(username, password);
                
                // Mostrar √©xito
                showSuccess('Login exitoso, redirigiendo...');
                
                // Marcar como logueado
                localStorage.setItem('streamingAdminLoggedIn', 'true');
                
                // Redirigir al dashboard despu√©s de un breve delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                
            } else {
                hideLoading();
                showError(result.message);
            }
        }
        
        // Verificar si ya est√° logueado
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('streamingAdminLoggedIn');
            if (isLoggedIn === 'true') {
                // Ya est√° logueado, redirigir al dashboard
                window.location.href = '/dashboard';
            }
        }
        
        // Test de conectividad
        async function testConnection() {
            try {
                const isConnected = await checkRailwayConnection();
                const statusDiv = document.getElementById('statusIndicator');
                
                if (isConnected) {
                    statusDiv.className = 'status-indicator status-success';
                    statusDiv.textContent = '‚úÖ Conectado a Railway';
                } else {
                    statusDiv.className = 'status-indicator status-error';
                    statusDiv.textContent = '‚ùå Sin conexi√≥n a Railway';
                }
                
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error en test de conexi√≥n:', error);
            }
        }
        
        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('togglePassword').addEventListener('click', function(e) {
            e.preventDefault();
            togglePasswordVisibility();
        });
        
        // Doble click en el logo para test de conexi√≥n
        document.querySelector('.login-logo').addEventListener('dblclick', testConnection);
        
        // Inicializar al cargar la p√°gina
        window.onload = function() {
            checkAuth();
            loadSavedCredentials();
            
            // Test de conexi√≥n autom√°tico
            setTimeout(testConnection, 1000);
            
            console.log('üöÄ Login page para Railway cargado');
        };
    </script>
</body>
</html>
