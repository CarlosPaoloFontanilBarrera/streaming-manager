<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JIREH Streaming Manager</title>
    <style>
        :root {
            --primary-red: #e50914;
            --primary-dark: #dc143c;
            --bg-dark: #141414;
            --bg-darker: #0c0c0c;
            --white: #ffffff;
            --gray-50: #f8f9fa;
            --gray-100: #e9ecef;
            --gray-300: #dee2e6;
            --gray-600: #6c757d;
            --gray-900: #212529;
            --success: #28a745;
            --danger: #dc3545;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-lg: 0 20px 50px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 25px 60px rgba(0, 0, 0, 0.2);
            --blur-bg: blur(20px);
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400 700;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2') format('woff2');
        }

        *,::before,::after{box-sizing:border-box;margin:0;padding:0}
        
        body {
            font: 400 16px/1.5 var(--font-primary);
            background: linear-gradient(135deg, var(--bg-darker) 0%, #1a1a1a 15%, var(--bg-dark) 35%, var(--primary-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(229, 9, 20, 0.08), transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(20, 20, 20, 0.3), transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes pulse {
            0%,100%{opacity:.6;transform:scale3d(1,1,1)}
            50%{opacity:.8;transform:scale3d(1.02,1.02,1)}
        }

        @keyframes float {
            0%{transform:translate3d(0,0,0) scale3d(0,0,1);opacity:0}
            10%{opacity:1;transform:scale3d(1,1,1)}
            90%{opacity:1}
            100%{transform:translate3d(30px,-100vh,0) scale3d(0,0,1);opacity:0}
        }

        @keyframes glow {
            0%,100%{filter:drop-shadow(0 4px 12px rgba(229,9,20,.3));transform:scale3d(1,1,1)}
            50%{filter:drop-shadow(0 6px 20px rgba(229,9,20,.5));transform:scale3d(1.02,1.02,1)}
        }

        @keyframes spin{to{transform:rotate(360deg)}}

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(229, 9, 20, 0.4);
            border-radius: 50%;
            pointer-events: none;
            will-change: transform;
        }

        .particle:nth-child(1){top:15%;left:15%;animation:float 12s infinite linear}
        .particle:nth-child(2){top:70%;left:85%;animation:float 15s infinite linear 3s}
        .particle:nth-child(3){top:90%;left:20%;animation:float 18s infinite linear 6s}

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg), 0 10px 25px rgba(229, 9, 20, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.4s var(--transition-smooth), box-shadow 0.4s var(--transition-smooth);
            will-change: transform;
        }

        .login-container:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl), 0 15px 35px rgba(229, 9, 20, 0.15);
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-dark), #b8134a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 4s ease-in-out infinite;
            will-change: transform, filter;
            display: inline-block;
        }

        .title {
            font-size: 2.2em;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--gray-600);
            margin-bottom: 35px;
            font-weight: 500;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input {
            background: rgba(248, 249, 250, 0.8);
            border: 2px solid rgba(222, 226, 230, 0.6);
            padding: 18px 20px;
            border-radius: 12px;
            font-size: 1.05em;
            color: var(--gray-900);
            font-weight: 500;
            transition: all 0.3s var(--transition-smooth);
            width: 100%;
        }

        .input::placeholder {
            color: rgba(108, 117, 125, 0.8);
            font-weight: 400;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-red);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1), 0 4px 20px rgba(229, 9, 20, 0.08);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: var(--gray-600);
            padding: 5px;
            border-radius: 6px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-red);
            background: rgba(229, 9, 20, 0.08);
            transform: translateY(-50%) scale(1.1);
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: var(--gray-600);
            margin-top: 5px;
            justify-content: flex-start;
        }

        .remember input {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-red);
            cursor: pointer;
            margin: 0;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 18px 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s var(--transition-smooth);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.25);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(229, 9, 20, 0.35);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            border-left: 3px solid;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.08);
            color: #721c24;
            border-color: var(--danger);
        }

        .message.success {
            background: rgba(40, 167, 69, 0.08);
            color: #155724;
            border-color: var(--success);
        }

        .message.hidden {
            display: none;
        }

        .loading {
            display: none;
            margin-top: 15px;
            color: var(--primary-red);
            font-weight: 600;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(229, 9, 20, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-red);
            animation: spin 1s linear infinite;
        }

        .connection {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
            animation: pulse 2s infinite;
            z-index: 20;
        }

        .connection.offline {
            background: var(--danger);
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.4);
        }

        .info {
            margin-top: 30px;
            font-size: 0.85em;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 14px;
            background: rgba(248, 249, 250, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(222, 226, 230, 0.4);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 25px;
                max-width: 90%;
            }
            .logo { font-size: 3.2em; }
            .title { font-size: 1.8em; }
            .subtitle { font-size: 0.9em; }
            .input { 
                padding: 16px 18px;
                font-size: 16px;
            }
            .btn { 
                padding: 16px 18px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="login-container">
        <div class="connection" id="connection" title="Estado de conexión"></div>
        
        <div class="logo">🎬</div>
        <h2 class="title">JIREH Streaming Manager</h2>
        <p class="subtitle">Sistema con PostgreSQL en Railway</p>
        
        <form class="form" id="form">
            <input type="text" class="input" id="username" placeholder="👤 Usuario" required autocomplete="username">
            <div class="password-container">
                <input type="password" class="input" id="password" placeholder="🔒 Contraseña" required autocomplete="current-password">
                <button type="button" class="password-toggle" id="toggle" title="Mostrar contraseña">👁️</button>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Recordar mis credenciales</label>
            </div>
            <button type="submit" class="btn" id="submit">🚀 Iniciar Sesión</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Conectando con Railway...</span>
            </div>
            <div class="message hidden" id="message"></div>
        </form>
        
        <div class="info">
            <span>🔐</span>
            <span>Acceso restringido - Sistema Railway</span>
        </div>
    </div>

    <script>
        // ===============================================
        // CONFIGURACIÓN PARA JWT (ARREGLADO)
        // ===============================================
        const CONFIG = {
            API_BASE: '/api',
            STORAGE_KEYS: {
                TOKEN: 'jireh_auth_token',
                USER: 'jireh_user_data',
                CREDENTIALS: 'jireh_credentials'
            },
            HIDE_DELAY: 5000
        };

        // Cache DOM
        const $ = {
            connection: document.getElementById('connection'),
            form: document.getElementById('form'),
            username: document.getElementById('username'),
            password: document.getElementById('password'),
            toggle: document.getElementById('toggle'),
            remember: document.getElementById('remember'),
            submit: document.getElementById('submit'),
            loading: document.getElementById('loading'),
            message: document.getElementById('message')
        };

        // ===============================================
        // GESTIÓN DE JWT (NUEVO)
        // ===============================================
        const authManager = {
            setToken(token, user) {
                localStorage.setItem(CONFIG.STORAGE_KEYS.TOKEN, token);
                localStorage.setItem(CONFIG.STORAGE_KEYS.USER, JSON.stringify(user));
            },

            getToken() {
                return localStorage.getItem(CONFIG.STORAGE_KEYS.TOKEN);
            },

            getUser() {
                try {
                    const userData = localStorage.getItem(CONFIG.STORAGE_KEYS.USER);
                    return userData ? JSON.parse(userData) : null;
                } catch {
                    return null;
                }
            },

            removeAuth() {
                localStorage.removeItem(CONFIG.STORAGE_KEYS.TOKEN);
                localStorage.removeItem(CONFIG.STORAGE_KEYS.USER);
                localStorage.removeItem(CONFIG.STORAGE_KEYS.CREDENTIALS);
                // Limpiar también el sistema viejo por si acaso
                localStorage.removeItem('streamingAdminLoggedIn');
                localStorage.removeItem('streamingAdminCredentials');
            },

            isTokenExpired(token) {
                if (!token) return true;
                
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const currentTime = Date.now() / 1000;
                    return payload.exp < currentTime;
                } catch {
                    return true;
                }
            },

            isLoggedIn() {
                const token = this.getToken();
                const user = this.getUser();
                return token && user && !this.isTokenExpired(token);
            }
        };

        // Utilidades
        const utils = {
            show: el => el.classList.remove('hidden'),
            hide: el => el.classList.add('hidden'),
            showLoading: () => {
                $.loading.classList.add('show');
                $.submit.disabled = true;
            },
            hideLoading: () => {
                $.loading.classList.remove('show');
                $.submit.disabled = false;
            },
            showMessage: (text, type = 'error') => {
                $.message.textContent = text;
                $.message.className = `message ${type}`;
                utils.show($.message);
                if (type === 'error') {
                    setTimeout(() => utils.hide($.message), CONFIG.HIDE_DELAY);
                }
            },
            updateConnection: connected => {
                $.connection.classList.toggle('offline', !connected);
                $.connection.title = connected ? 'Conectado a Railway' : 'Sin conexión a Railway';
            }
        };

        // API con JWT
        const api = {
            async request(endpoint, options = {}) {
                try {
                    const response = await fetch(`${CONFIG.API_BASE}${endpoint}`, {
                        headers: { 'Content-Type': 'application/json' },
                        ...options
                    });
                    const result = await response.json();
                    return { success: response.ok, data: result };
                } catch (error) {
                    return { success: false, data: { message: 'Error de conexión con Railway' } };
                }
            },
            
            async login(username, password) {
                return this.request('/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
            },
            
            async health() {
                try {
                    const result = await this.request('/health');
                    return result.success && result.data.status === 'OK';
                } catch {
                    return false;
                }
            }
        };

        // Storage
        const storage = {
            get(key) {
                try {
                    return JSON.parse(localStorage.getItem(key));
                } catch {
                    return null;
                }
            },
            set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },
            remove(key) {
                localStorage.removeItem(key);
            }
        };

        // ===============================================
        // FUNCIONES PRINCIPALES (ARREGLADAS)
        // ===============================================
        const auth = {
            checkLogin() {
                // ARREGLADO: Solo verificar JWT, no el sistema viejo
                if (authManager.isLoggedIn()) {
                    console.log('✅ Usuario ya logueado con JWT, redirigiendo...');
                    window.location.href = '/dashboard';
                    return true;
                }
                return false;
            },
            
            loadCredentials() {
                const saved = storage.get(CONFIG.STORAGE_KEYS.CREDENTIALS);
                if (saved) {
                    $.username.value = saved.username || '';
                    $.password.value = saved.password || '';
                    $.remember.checked = true;
                }
            },
            
            saveCredentials(username, password) {
                if ($.remember.checked) {
                    storage.set(CONFIG.STORAGE_KEYS.CREDENTIALS, { username, password });
                } else {
                    storage.remove(CONFIG.STORAGE_KEYS.CREDENTIALS);
                }
            },
            
            async login(username, password) {
                utils.showLoading();
                
                const connected = await api.health();
                utils.updateConnection(connected);
                
                if (!connected) {
                    utils.hideLoading();
                    utils.showMessage('No se puede conectar con Railway. Verifica tu conexión.');
                    return;
                }
                
                const result = await api.login(username, password);
                
                if (result.success && result.data.token) {
                    // ARREGLADO: Guardar JWT correctamente
                    authManager.setToken(result.data.token, result.data.user);
                    this.saveCredentials(username, password);
                    utils.showMessage('✅ Login exitoso, redirigiendo...', 'success');
                    
                    console.log('✅ JWT guardado correctamente:', result.data.token);
                    
                    // Redirigir después de un breve delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    utils.hideLoading();
                    utils.showMessage(result.data.message || 'Credenciales incorrectas');
                }
            }
        };

        // Event handlers
        const handlers = {
            togglePassword() {
                const isPassword = $.password.type === 'password';
                $.password.type = isPassword ? 'text' : 'password';
                $.toggle.textContent = isPassword ? '🙈' : '👁️';
                $.toggle.title = isPassword ? 'Ocultar contraseña' : 'Mostrar contraseña';
            },
            
            async handleSubmit(e) {
                e.preventDefault();
                const username = $.username.value.trim();
                const password = $.password.value.trim();
                
                if (!username || !password) {
                    utils.showMessage('Por favor completa todos los campos');
                    return;
                }
                
                await auth.login(username, password);
            },
            
            async testConnection() {
                const connected = await api.health();
                utils.updateConnection(connected);
                utils.showMessage(
                    connected ? '✅ Conectado a Railway' : '❌ Sin conexión a Railway',
                    connected ? 'success' : 'error'
                );
            }
        };

        // ===============================================
        // INICIALIZACIÓN (ARREGLADA)
        // ===============================================
        const init = () => {
            console.log('🚀 Iniciando login con JWT...');
            
            // IMPORTANTE: Limpiar cualquier token inválido al cargar
            const token = authManager.getToken();
            if (token && authManager.isTokenExpired(token)) {
                console.log('🧹 Token expirado encontrado, limpiando...');
                authManager.removeAuth();
            }
            
            // Verificar si ya está logueado
            if (auth.checkLogin()) {
                return; // Ya redirigió, no hacer nada más
            }
            
            // Cargar credenciales guardadas
            auth.loadCredentials();
            
            // Event listeners
            $.form.addEventListener('submit', handlers.handleSubmit);
            $.toggle.addEventListener('click', handlers.togglePassword);
            document.querySelector('.logo').addEventListener('dblclick', handlers.testConnection);
            
            // Test de conexión automático
            setTimeout(handlers.testConnection, 1000);
            
            console.log('✅ Login JWT inicializado correctamente');
        };

        // Inicializar cuando el DOM esté listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
