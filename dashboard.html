<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Streaming Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #e50914, #dc143c);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }
        
        .add-btn {
            background: linear-gradient(45deg, #e50914, #dc143c);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #e50914;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        
        .content {
            padding: 30px;
        }
        
        .accounts-list {
            display: grid;
            gap: 20px;
        }
        
        .account-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e50914, #ff4757);
        }
        
        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.3);
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .account-info h3 {
            color: #e50914;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .account-info p {
            color: #666;
            font-size: 0.9em;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-expired {
            background: #fff3cd;
            color: #856404;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #e50914;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e50914;
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #e50914;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .no-accounts {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .logout-btn {
                position: static;
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .modal-content {
                margin: 10% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="logout-btn" id="logoutBtn">🚪 Cerrar Sesión</button>
            <h1>🎬 Sistema de Gestión de Streaming</h1>
            <p>Administración completa de cuentas y perfiles</p>
        </div>
        
        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="🔍 Buscar cuentas...">
            <button class="add-btn" id="addAccountBtn">➕ Agregar Cuenta</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalAccounts">0</div>
                <div class="stat-label">Cuentas Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeAccounts">0</div>
                <div class="stat-label">Cuentas Activas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProfiles">0</div>
                <div class="stat-label">Perfiles Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="expiringAccounts">0</div>
                <div class="stat-label">Por Vencer</div>
            </div>
        </div>
        
        <div class="content">
            <div class="accounts-list" id="accountsList">
                <div class="no-accounts">
                    <h3>📱 No hay cuentas registradas</h3>
                    <p>Haz clic en "Agregar Cuenta" para comenzar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar cuenta -->
    <div id="accountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Agregar Nueva Cuenta</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            
            <form id="accountForm">
                <div class="form-group">
                    <label for="clientName">Nombre del Cliente *</label>
                    <input type="text" id="clientName" required>
                </div>
                
                <div class="form-group">
                    <label for="clientPhone">Teléfono del Cliente</label>
                    <input type="tel" id="clientPhone">
                </div>
                
                <div class="form-group">
                    <label for="accountEmail">Email/Usuario *</label>
                    <input type="email" id="accountEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="accountPassword">Contraseña *</label>
                    <input type="password" id="accountPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="accountType">Tipo de Servicio</label>
                    <select id="accountType">
                        <option value="Netflix">Netflix - S/17.00</option>
                        <option value="Disney+ Estandar Completa">Disney+ Estandar Completa - S/16.30</option>
                        <option value="Amazon Prime Completa">Amazon Prime Completa - S/11.00</option>
                        <option value="Max Completa Estandar">Max Completa Estandar - S/11.10</option>
                        <option value="Paramount+ Estandar Completo">Paramount+ Estandar Completo - S/8.50</option>
                        <option value="Crunchyroll Mega Fan">Crunchyroll Mega Fan - S/7.50</option>
                        <option value="YouTube 1 mes">YouTube 1 mes - S/6.20</option>
                        <option value="Spotify Premium">Spotify Premium - S/19.90</option>
                        <option value="Apple Music">Apple Music - S/17.40</option>
                        <option value="Platzi">Platzi - S/106.00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="accountCountry">País</label>
                    <select id="accountCountry">
                        <option value="PE">🇵🇪 Perú</option>
                        <option value="US">🇺🇸 Estados Unidos</option>
                        <option value="GB">🇬🇧 Reino Unido</option>
                        <option value="ES">🇪🇸 España</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">💾 Guardar Cuenta</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Variables globales
        let accounts = [];
        
        // Configuración de perfiles por plataforma
        const platformProfiles = {
            'Netflix': 5,
            'Disney+ Estandar Completa': 7,
            'Amazon Prime Completa': 6,
            'Max Completa Estandar': 5,
            'Paramount+ Estandar Completo': 6,
            'Crunchyroll Mega Fan': 5,
            'YouTube 1 mes': 1,
            'Spotify Premium': 1,
            'Apple Music': 1,
            'Platzi': 1
        };
        
        const countryFlags = {
            'PE': '🇵🇪',
            'US': '🇺🇸', 
            'GB': '🇬🇧',
            'ES': '🇪🇸'
        };
        
        // Verificar autenticación
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('streamingAdminLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // Generar ID único
        function generateId() {
            return Date.now().toString().slice(-6);
        }
        
        // Generar PIN
        function generatePin() {
            return Math.floor(Math.random() * 10000).toString().padStart(4, '0');
        }
        
        // Calcular días restantes
        function calculateDaysRemaining() {
            const today = new Date();
            const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const diffTime = nextMonth - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
        
        // Obtener estado de cuenta
        function getAccountStatus(daysRemaining) {
            if (daysRemaining > 5) return 'active';
            if (daysRemaining > 0) return 'inactive';
            return 'expired';
        }
        
        // Obtener número de perfiles
        function getProfileCount(platform) {
            return platformProfiles[platform] || 5;
        }
        
        // Abrir modal
        function openAddModal() {
            document.getElementById('accountModal').style.display = 'block';
            document.getElementById('accountForm').reset();
        }
        
        // Cerrar modal
        function closeModal() {
            document.getElementById('accountModal').style.display = 'none';
        }
        
        // Logout
        function logout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                localStorage.removeItem('streamingAdminLoggedIn');
                window.location.href = 'login.html';
            }
        }
        
        // Agregar cuenta
        function addAccount(event) {
            event.preventDefault();
            
            const clientName = document.getElementById('clientName').value.trim();
            const clientPhone = document.getElementById('clientPhone').value.trim();
            const email = document.getElementById('accountEmail').value.trim();
            const password = document.getElementById('accountPassword').value.trim();
            const type = document.getElementById('accountType').value;
            const country = document.getElementById('accountCountry').value;
            
            if (!clientName || !email || !password) {
                alert('Por favor completa todos los campos obligatorios');
                return;
            }
            
            // Generar perfiles
            const profileCount = getProfileCount(type);
            const profiles = [];
            for (let i = 0; i < profileCount; i++) {
                profiles.push({
                    name: `Perfil ${i + 1}`,
                    pin: generatePin()
                });
            }
            
            const daysRemaining = calculateDaysRemaining();
            const status = getAccountStatus(daysRemaining);
            
            const newAccount = {
                id: generateId(),
                clientName,
                clientPhone,
                email,
                password,
                type,
                country,
                profiles,
                daysRemaining,
                status,
                createdAt: new Date().toISOString()
            };
            
            accounts.push(newAccount);
            saveAccounts();
            renderAccounts();
            updateStats();
            closeModal();
            
            alert(`✅ Cuenta creada exitosamente!\n\nCliente: ${clientName}\nPerfiles: ${profiles.length}\nPINs generados automáticamente`);
        }
        
        // Guardar cuentas
        function saveAccounts() {
            localStorage.setItem('streamingAccountsPro', JSON.stringify(accounts));
        }
        
        // Cargar cuentas
        function loadAccounts() {
            const saved = localStorage.getItem('streamingAccountsPro');
            if (saved) {
                accounts = JSON.parse(saved);
            }
        }
        
        // Actualizar estadísticas
        function updateStats() {
            const totalAccounts = accounts.length;
            const activeAccounts = accounts.filter(acc => acc.status === 'active').length;
            const totalProfiles = accounts.reduce((total, acc) => total + acc.profiles.length, 0);
            const expiringAccounts = accounts.filter(acc => acc.daysRemaining <= 5 && acc.daysRemaining > 0).length;
            
            document.getElementById('totalAccounts').textContent = totalAccounts;
            document.getElementById('activeAccounts').textContent = activeAccounts;
            document.getElementById('totalProfiles').textContent = totalProfiles;
            document.getElementById('expiringAccounts').textContent = expiringAccounts;
        }
        
        // Renderizar cuentas
        function renderAccounts() {
            const container = document.getElementById('accountsList');
            
            if (accounts.length === 0) {
                container.innerHTML = `
                    <div class="no-accounts">
                        <h3>📱 No hay cuentas registradas</h3>
                        <p>Haz clic en "Agregar Cuenta" para comenzar</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = accounts.map(account => `
                <div class="account-card">
                    <div class="account-header">
                        <div class="account-info">
                            <h3>👤 ${account.clientName}</h3>
                            <p>ID: ${account.id} | ${account.type} | ${countryFlags[account.country]} ${account.country}</p>
                        </div>
                        <span class="status-badge status-${account.status}">
                            ${account.status === 'active' ? 'Activo' : account.status === 'inactive' ? 'Por Vencer' : 'Vencido'}
                        </span>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div>
                            <strong>📧 Email:</strong><br>
                            <span style="font-family: monospace; background: #f8f9fa; padding: 5px; border-radius: 4px;">${account.email}</span>
                        </div>
                        <div>
                            <strong>🔒 Contraseña:</strong><br>
                            <span style="font-family: monospace; background: #f8f9fa; padding: 5px; border-radius: 4px;">${account.password}</span>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <strong>📞 Teléfono:</strong> ${account.clientPhone || 'No especificado'}<br>
                        <strong>⏰ Días restantes:</strong> <span style="color: ${account.daysRemaining > 5 ? '#28a745' : account.daysRemaining > 0 ? '#ffc107' : '#dc3545'}; font-weight: bold;">${account.daysRemaining} días</span>
                    </div>
                    
                    <div>
                        <strong>👥 Perfiles (${account.profiles.length}):</strong>
                        <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px;">
                            ${account.profiles.map(profile => `
                                <span style="background: #e50914; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; font-weight: bold;">
                                    ${profile.name}: ${profile.pin}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            loadAccounts();
            renderAccounts();
            updateStats();
            
            // Botones
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('addAccountBtn').addEventListener('click', openAddModal);
            document.getElementById('closeModalBtn').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            document.getElementById('accountForm').addEventListener('submit', addAccount);
            
            // Cerrar modal al hacer clic fuera
            document.getElementById('accountModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            console.log('Dashboard cargado exitosamente');
        });
    </script>
</body>
</html>
