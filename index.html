<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Manager - Cargando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #141414, #e50914);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .loading-logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            font-size: 1em;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-logo">üé¨</div>
        <div class="loading-text">Streaming Manager</div>
        <div class="loading-subtext">Cargando sistema...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Verificar si est√° logueado y redirigir apropiadamente
        function initializeApp() {
            const isLoggedIn = localStorage.getItem('streamingAdminLoggedIn');
            
            if (isLoggedIn === 'true') {
                // Ya est√° logueado, ir al dashboard
                window.location.href = 'dashboard.html';
            } else {
                // No est√° logueado, ir al login
                window.location.href = 'login.html';
            }
        }
        
        // Redirigir despu√©s de un breve delay para mostrar la pantalla de carga
        window.onload = function() {
            setTimeout(initializeApp, 1500);
        };
    </script>
</body>
</html>
